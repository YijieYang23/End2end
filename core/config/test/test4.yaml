NAME: 'test4'
BACKBONE: 'lite-hrnet'
AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: '/mnt/data3/yyj/dataset/ntu_rgb'
GPUS:
- 4
- 5
- 6
- 7
OUTPUT_DIR: 'output'
LOG_DIR: 'log'

# must do settings
BATCH_PER_GPU: 8
WORKERS: 16
PURE_VALID: false
VALID_FREQ: 1
PRINT_FREQ: 100
NUM_S: 17
sampler: 'uniform_sample'
switch_interval: 0
# must do settings

DATASET:
  dataset_image_size: [1920, 1080]
  read_image_size: [960, 540]
# must do settings
  bbox_mode: '1-frame+'
  bbox_scale: 1.2
  DATA_AUGMENTATION: true
  scale_range: [0.95, 1.1]
  rotate_range: [-15.0, 15.0]
# must do settings
  CLIP_SIZE: 32
  PIXEL_STD: 200
  NUM_ACTION: 60
  NUM_JOINTS: 17
MODEL:
# must do settings
  INIT_WEIGHTS: true
  EDGE_IMPORTANCE: true
  MULTI_FUSE: true
  fuse_version: 2
# must do settings
  SIMDR_SPLIT_RATIO: 2.0
  PRETRAINED: '/mnt/data2/yyj/remote/end2end_v2_dp/modelzoo/litehrnet_coco/litehrnet_18_coco_256x192.pth'
  COORD_REPRESENTATION: 'sa-simdr'
  INPUT_SIZE_MUST_CHOOSE_FROM: [32, 64, 96, 128, 160, 192, 224, 256, 288, 320, 352]
# w h
  IMAGE_SIZE:
  - 128
  - 128
  HEATMAP_SIZE:
  - 128
  - 128
  SIGMA: 4
  EXTRA:
    FINAL_CONV_KERNEL: 1
    stem: 
      stem_channels: 32
      out_channels: 32
      expand_ratio: 1
    num_stages: 3
    stages_spec:
      num_modules: [2, 4, 2]
      num_branches: [2, 3, 4]
      num_blocks: [2, 2, 2]
      module_type: ['LITE', 'LITE', 'LITE']
      with_fuse: [true, true, true]
      reduce_ratios: [8, 8, 8]
      num_channels:
      - [40, 80]
      - [40, 80, 160]
      - [40, 80, 160, 320]
LOSS:
  RATIO: [1.0,1.0]
  USE_TARGET_WEIGHT: true
  TYPE: 'KLDiscretLoss'
TRAIN:
# must do settings
  EVAL_MODE: 'cv'
# must do settings
  BEGIN_EPOCH: 0
  END_EPOCH: 100
opt1:
  type: 'adam'
  LR: 0.002
  POLICY: 'MultiStepLR'
  LR_STEP: [10,20,30,40,50,60,70,75,80,85,90]
  LR_FACTOR: 0.5
DEBUG:
  DEBUG: true
# must do settings
  MODE: '2-frames'
# must do settings
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true